<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
     <header>
           <div class="logo_container">
                <a href="#"><img class="myntra_home" src="https://images.indianexpress.com/2021/01/myntra.png" alt="Myntra Home" ></a>
           </div>
            <nav class="nav_bar">
                 <a href="#">Men</a>
                 <a href="#">Women</a>
                 <a href="#">Kids</a>
                 <a href="#">Home</a>
                 <a href="#">Beauty</a>
                 <a href="#">Studio<sup>NEW</sup></a>
                
            </nav>
            <div class="search_bar">
               <span>
                    <i class="fa-solid fa-magnifying-glass search_icon"></i>
               </span>
                  <input class="search_input" placeholder="Search for products,brands and more">
               </div>
            <div class="action_bar">
                 <div class="action_container">
                     <span class="action_icon"><i class="fa-solid fa-user"></i></span>
                     <span class="action_name">Profile</span>
                 </div>

                 <div class="action_container">
                    <span class="action_icon"><i class="fa-regular fa-heart"></i></span>
                    <span class="action_name">Wishlist</span>
                </div>

                <div class="action_container">
                    <span class="action_icon"><i class="fa-solid fa-bag-shopping"></i></span>
                    <span class="action_name">Cart</span>
                </div>
            </div>
     </header>
     <main>
         <div class="banner_container">
             <img class="banner_image" src="https://constant.myntassets.com/web/assets/img/sudio-nav-banner.png" alt="Main banner" >
         </div>
         <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>
         <div class="category_items">I</div>
   </main>  
     <footer>footer</footer>
</body>
</html>
